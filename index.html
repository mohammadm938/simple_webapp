<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webapp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@2.2.0/build/jwt-decode.min.js"></script>
    <script src="tailwindcss.js"></script>
    <!-- <script
      src="https://kit.fontawesome.com/8d9a5d779f.js"
      crossorigin="anonymous"
    ></script> -->

    <style type="text/tailwindcss">
      @layer components {
        .mainFlexItems {
          @apply flex justify-center items-center;
        }
      }
    </style>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body class="mainFlexItems">
    <script>
      const tg = window.Telegram.WebApp;
      const initData = tg.initData;
      const initDataUnsafe = tg.initDataUnsafe;
      const tg_id = initDataUnsafe.user.id;
      const tg_first_name = initDataUnsafe.user.first_name;
      const tg_last_name = initDataUnsafe.user.last_name || "";

      function get_user_info() {
        const user_info = document.getElementById("user_info");
        user_info.innerHTML = `
          <p>ID: ${tg_id}</p>
          <p>First Name: ${tg_first_name}</p>
          <p>Last Name: ${tg_last_name}</p>
        `;
      }

      window.onload(() => {
        get_user_info();
        console.log(initData);
      });
    </script>

    <div class="p-10 w-2/4 mainFlexItems flex-col">
      <h1>User Info</h1>
      <div class="leading-10 rounded-md p-2" id="user_info">Loading...</div>
    </div>
  </body>
</html>
