<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webapp</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@2.2.0/build/jwt-decode.min.js"></script>
    <script src="tailwindcss.js"></script>
    <!-- <script
      src="https://kit.fontawesome.com/8d9a5d779f.js"
      crossorigin="anonymous"
    ></script> -->

    <script>
      function getUserInfo() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        if (token) {
          const decoded = jwt_decode(token);
          document.getElementById(
            "user_info"
          ).innerText = `User ID: ${decoded.user_id}\nUsername: ${decoded.username}\nFirst Name: ${decoded.first_name}\nLast Name: ${decoded.last_name}`;
        }
      }
      window.onload = getUserInfo;
    </script>

    <style type="text/tailwindcss">
      @layer components {
        .mainFlexItems {
          @apply flex justify-center items-center;
        }
      }
    </style>
  </head>
  <body class="mainFlexItems">
    <div class="p-10 w-2/4 mainFlexItems flex-col">
      <h1>User Info</h1>
      <pre id="user_info">Loading...</pre>
    </div>
  </body>
</html>
